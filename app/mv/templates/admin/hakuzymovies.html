{%  extends "admin/layout.html"  %}
{% block body %}
<table class="table">
    <tr>
        <td>title</td><td>url</td><td>img</td><td>lists</td><td>处理</td>
    </tr>
    {% for mv in movies %}
        <tr>
        <td>{{ mv.title }}</td>
        <td>{{ mv.url }}</td>
        <td>{{ mv.img }}</td>
        <td>{{ mv.lists }}</td>
        <td><a href="{{ url_for('admin.hakuzyuplist',id=mv.id) }}">处理</a></td>
        </tr>
    {% endfor %}
</table>
{% endblock %}
