{% extends "admin/layout.html" %}
{% block body %}
<ul class="breadcrumb">
    <li><a href="#">首页</a></li>
    <li><a href="#">Guobianyu</a></li>
    <li class="active">编辑</li>
</ul>
<h4 class="sub-header">编辑</h4>
<div class="table-responsive">
<form class="form-horizontal" role="form" method="post" action="#">
  <div class="form-group">
    <label for="title" class="col-sm-1 control-label">标题:</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" id="title" name="title" value="{{ guobianyu.title }}">
    </div>
  </div>
  <div class="form-group">
    <label for="catecn" class="col-sm-1 control-label">分类:</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" id="catecn" name="catecn" value="{{ guobianyu.catecn }}">
      <input type="text" class="form-control" id="cateen" name="cateen" value="{{ guobianyu.cateen }}">
    </div>
  </div>
    <div class="form-group">
    <label for="catecn" class="col-sm-1 control-label">版本:</label>
    <div class="col-sm-11">
      <input type="text" class="form-control" id="banben" name="banben" value="{{ guobianyu.banben }}">
      <input type="text" class="form-control" id="arts" name="arts" value="{{ guobianyu.arts }}">
      <input type="text" class="form-control" id="lang" name="lang" value="{{ guobianyu.lang }}">
      <input type="text" class="form-control" id="pubyear" name="pubyear" value="{{ guobianyu.pubyear }}">
    </div>
  </div>
   <div class="form-group">
    <label for="catecn" class="col-sm-1 control-label">介绍:</label>
    <div class="col-sm-11">
    <textarea id="content1" name="content1" cols="100" rows="8">{{guobianyu.content}}</textarea>
    </div>
  </div>
  <div class="form-group">
    <label for="status" class="col-sm-1 control-label">内容:</label>
    <div class="col-sm-11">
     <script type="text/javascript" charset="utf-8">
						window.UEDITOR_HOME_URL = "/static/ueditor/";
					</script>
					<script type="text/javascript" src="{{ url_for('static',filename='ueditor/ueditor.config.js')}}"></script>
					<script type="text/javascript" src="{{ url_for('static',filename='ueditor/ueditor.all.min.js')}}"></script>
					<textarea id="content" name="content">{{guobianyu.list}}</textarea>
					<script type="text/javascript" charset="utf-8">
						var options = {"fileUrl":"/admin/article/upload","filePath":"","imageUrl":"/admin/article/upload","imagePath":"","initialFrameWidth":"100%","initialFrameHeight":"400"};
						var ue = UE.getEditor("content", options);
					</script>
    </div>
  </div>
  <!-- <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Remember me
        </label>
      </div>
    </div>
  </div> -->
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">保存</button>
    </div>
  </div>
</form>
</div>
{%  endblock %}
